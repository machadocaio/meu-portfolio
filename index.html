<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros Usados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Carros Usados à Venda</h1>
        <p>Encontre o carro perfeito para você!</p>
    </header>

    <main class="container mt-5">
        <section class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Carro 1">
                    <div class="card-body">
                        <h5 class="card-title">Carro Modelo A</h5>
                        <p class="card-text">Ano: 2018 - Preço: R$ 45.000</p>
                        <a href="#" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Carro 2">
                    <div class="card-body">
                        <h5 class="card-title">Carro Modelo B</h5>
                        <p class="card-text">Ano: 2020 - Preço: R$ 55.000</p>
                        <a href="#" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Carro 3">
                    <div class="card-body">
                        <h5 class="card-title">Carro Modelo C</h5>
                        <p class="card-text">Ano: 2019 - Preço: R$ 50.000</p>
                        <a href="#" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Venda de Carros Usados. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
